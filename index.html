<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCompare AI | India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-emerald: #10b981;
            --accent-rose: #f43f5e;
            --accent-amber: #f59e0b;
            --glow-cyan: rgba(6, 182, 212, 0.4);
            --border-muted: rgba(51, 65, 85, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --panel-bg: rgba(15, 23, 42, 0.4);
        }

        /* Technical Blueprint Light Mode Variables */
        body.light-mode {
            --bg-deep: #f1f5f9;
            --accent-blue: #4f46e5;
            --accent-cyan: #0ea5e9;
            --accent-emerald: #059669;
            --accent-rose: #e11d48;
            --accent-amber: #d97706;
            --glow-cyan: rgba(14, 165, 233, 0.2);
            --border-muted: rgba(79, 70, 229, 0.3);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --panel-bg: #ffffff;
            
            background-color: #f8fafc;
            background-image: 
                linear-gradient(rgba(79, 70, 229, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 70, 229, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(79, 70, 229, 0.02) 2px, transparent 2px),
                linear-gradient(90deg, rgba(79, 70, 229, 0.02) 2px, transparent 2px);
            background-size: 20px 20px, 20px 20px, 100px 100px, 100px 100px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-size: 15px;
            background-image: 
                linear-gradient(rgba(2, 6, 23, 0.9), rgba(2, 6, 23, 0.9)),
                radial-gradient(circle at 50% 50%, rgba(30, 41, 59, 0.5), transparent 80%),
                url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h1v1H0V0zm20 20h1v1h-1v-1zM0 20h1v1H0v-1zm20 0h1v1h-1v-1z' fill='%231e293b' fill-opacity='0.2'/%3E%3C/svg%3E");
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease, background-image 0.4s ease;
        }

        body.light-mode::after {
            content: "SEC-01 // TECHNICAL_DRAFT";
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 900;
            color: var(--accent-blue);
            opacity: 0.5;
            letter-spacing: 0.2em;
            pointer-events: none;
            z-index: 100;
        }

        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 99;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }
        body.light-mode::before { display: none; }

        .tech-font { font-family: 'JetBrains Mono', monospace; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        body.light-mode .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        body.light-mode .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--accent-blue); }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--border-muted);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        body.light-mode .glass-panel {
            background-color: #ffffff;
            border: 2px solid var(--accent-blue);
            box-shadow: 8px 8px 0px rgba(79, 70, 229, 0.1);
            backdrop-filter: none;
        }

        .glass-panel:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        /* Comprehensive Light Mode Class Overrides */
        body.light-mode .text-white { color: #0f172a !important; }
        body.light-mode .text-slate-100 { color: #1e293b !important; }
        body.light-mode .text-slate-200 { color: #334155 !important; }
        body.light-mode .text-slate-300 { color: #1e293b !important; } 
        body.light-mode .text-slate-400 { color: #475569 !important; }
        body.light-mode .text-slate-500 { color: #64748b !important; }
        body.light-mode .text-slate-600 { color: #94a3b8 !important; }
        
        body.light-mode .bg-slate-950 { background-color: #ffffff !important; }
        body.light-mode .bg-slate-900 { background-color: #f1f5f9 !important; }
        body.light-mode .bg-slate-800 { background-color: #e2e8f0 !important; }

        .tech-border-corner { position: relative; }
        .tech-border-corner::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 12px; height: 12px;
            border-top: 3px solid var(--accent-blue);
            border-left: 3px solid var(--accent-blue);
            pointer-events: none;
        }
        
        body.light-mode .tech-border-corner::after {
            content: "REF_04";
            position: absolute;
            top: -9px; left: 16px;
            font-size: 9px;
            font-family: 'JetBrains Mono';
            color: var(--accent-blue);
            font-weight: 800;
        }

        .stagger-item {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        .section-fade { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Color Bars for Light Mode Panels */
        body.light-mode .glass-panel::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan), var(--accent-emerald));
            border-radius: 3px 3px 0 0;
        }
    </style>
